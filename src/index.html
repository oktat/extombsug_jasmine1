<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-0 bg-success 
        p-5 text-white">
            Rhombus
        </h1>
    </header>
    <div class="container">
        <h2>Sugár</h2>
        <p>A rombuszba írható kör sugara</p>

        <div class="rhombusForm">
            <div class="mt-3">
                <label for="side"
                class="form-label">Oldal</label>
                <input type="text" id="side"
                class="form-control">
            </div>
            <div class="mt-3">
                <label for="alpha"
                class="form-label">Alfa szög</label>
                <input type="text" id="alpha"
                class="form-control">
            </div>
            <div class="mt-3">                
                <input type="button" id="calcButton"
                class="btn btn-primary"
                value="Számít">
            </div>
            <div class="mt-3">
                <label for="radius"
                class="form-label">Sugár</label>
                <input type="text" id="radius"
                class="form-control">
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    
</body>
</html>
